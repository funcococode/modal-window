<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Window</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="modalWindow" class=" ">
        <div class="modalWrapper">
            <button class="btn" id="modalClose"><i class="fas fa-times"></i></button>
            <h2>Join Us Now <i class="far fa-handshake"></i></h2>

            <input class="inputField" type="text" placeholder="Email Address">
            <input class="inputField" type="text" placeholder="Fullname">
            <input class="inputField" type="text" placeholder="Username">

            <button class="inputBtn">Signup <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <div class="wrapper">
        <h1>Popup Window With Glassmorphism</h1>
        <button class="btn" id="modalOpen">Hit Me Up! <i class="fas fa-arrow-right"></i></button>
    </div>

    <script src="main.js"></script>
</body>
</html>
